<!DOCTYPE html>
<html>
<head>
    <title>CalcU</title>
	<link rel="stylesheet" href="calcu style.css">
</head>
<body>
    <div class="calculator">
        <div class="header-container">
            <h2>CalcU</h2>
            <p class="instructions">Enter two numbers below and click an operation button to see the result.</p>
        </div>

        <div class="input-container">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>

        <div class="buttons">
            <button onclick="add()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
            <button onclick="modulus()">%</button>
        </div>

        <p id="result">Results will be displayed here.</p>
    </div>
	
	<script src="calc script.js"></script>
</body>
</html>
