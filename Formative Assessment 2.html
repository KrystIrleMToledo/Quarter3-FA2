<!DOCTYPE html>
<html>
<head>
    <title>CalcU</title>
	<link rel="stylesheet" href="calcu style.css">
</head>
<body>
    <div class="calculator">
        <div class="header-container">
            <h2>CalcU</h2>
            <p class="instructions">Enter two numbers below and click an operation button to see the result.</p>
        </div>

        <div class="input-container">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>

        <div class="buttons">
            <button onclick="add()">+</button>
            <button onclick="minus()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
            <button onclick="modulus()">%</button>
        </div>

        <p id="result">Results will be displayed here.</p>
    </div>
</body>


    <script>
    function getNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        return { num1, num2 };
    }

    function add() {
        var { num1, num2 } = getNumbers();
        var sum = num1 + num2;
        document.getElementById("result").innerText = "The sum of " + num1 + " and " + num2 + " is " + sum + ".";
    }

    function minus() {
        var { num1, num2 } = getNumbers();
        var difference = num1 - num2;
        document.getElementById("result").innerText = "The difference of " + num1 + " and " + num2 + " is " + difference + ".";
    }

    function multiply() {
        var { num1, num2 } = getNumbers();
        var product = num1 * num2;
        document.getElementById("result").innerText = "The product of " + num1 + " and " + num2 + " is " + product + ".";
    }

    function divide() {
        var { num1, num2 } = getNumbers();
            if (num2 !== 0) {
                var quotient = num1 / num2;
                document.getElementById("result").innerText = "The quotient of " + num1 + " and " + num2 + " is " + quotient + ".";
            } 
			else {
                document.getElementById("result").innerText = "Cannot divide by zero.";
            }
    }

    function modulus() {
        var { num1, num2 } = getNumbers();
        if (num2 !== 0) {
            var remainder = num1 % num2;
            document.getElementById("result").innerText = "The remainder of " + num1 + " divided by " + num2 + " is " + remainder + ".";
        } 
		else {
            document.getElementById("result").innerText = "Cannot divide by zero.";
        }
    }
    </script>

</body>
</html>
